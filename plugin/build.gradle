buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.12.0"
    }
}

plugins {
    id "com.github.hierynomus.license" version "0.15.0"
}

apply plugin: 'groovy'
apply from: file('../version.gradle')
apply from: file('publishing.gradle')
apply from: file('gradle-site.gradle')

group 'com.btkelly'
version gnagPluginVersion

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    //Gradle specific classes for plugin creation
    implementation gradleApi()

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    implementation 'org.jetbrains:annotations:20.1.0'
    implementation 'com.vladsch.flexmark:flexmark-all:0.62.2'

    // Built in checks
    implementation('com.puppycrawl.tools:checkstyle:8.36.1') {
        // See discussion here: https://github.com/btkelly/gnag/issues/196
        exclude group: 'net.sf.saxon', module: 'Saxon-HE'
    }

    implementation 'com.google.code.findbugs:findbugs:3.0.1'
    implementation 'net.sourceforge.pmd:pmd-java:6.27.0'

    // Testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

license {
    header = file('../LICENSE_HEADER.txt')
    strictCheck true
}

clean.dependsOn licenseFormat
